<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom font style for buttons */
        .classic-font {
            font-family: "Georgia", "Times New Roman", serif;
        }
        /* Hide elements initially */
        .hidden-on-scroll {
            transition: transform 0.3s ease;
        }
        .hide {
            transform: translateY(-100%);
        }
        .show {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal flex flex-col min-h-screen">

<!-- Navbar -->
<nav id="navbar" class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-4 shadow-lg fixed w-full top-0 z-50 hidden-on-scroll">
    <div class="container mx-auto flex justify-between items-center px-4">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="text-2xl font-bold hover:text-blue-200 transition duration-300 px-4">
            Rental Ease
        </a>

        <!-- Navbar Links -->
        <ul class="flex space-x-6">
            <li><a href="{% url 'home' %}" class="px-4 py-2 rounded-lg hover:bg-blue-800 hover:text-blue-100 transition duration-300 classic-font">Home</a></li>
            <li><a href="/buying" class="px-4 py-2 rounded-lg hover:bg-blue-800 hover:text-blue-100 transition duration-300 classic-font">Buying</a></li>
            <li><a href="/selling" class="px-4 py-2 rounded-lg hover:bg-blue-800 hover:text-blue-100 transition duration-300 classic-font">Selling</a></li>
            <li><a href="/contact" class="px-4 py-2 rounded-lg hover:bg-blue-800 hover:text-blue-100 transition duration-300 classic-font">Contact</a></li>
            <li><a href="/logout" class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 hover:text-white transition duration-300 classic-font">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Content Area -->
<div class="flex-grow container mx-auto p-4 pt-20">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer id="footer" class="bg-gray-900 text-gray-400 py-8 fixed bottom-0 w-full hidden-on-scroll">
    <div class="container mx-auto text-center space-y-4">
        <div class="flex justify-center space-x-4">
            <a href="/" class="hover:text-white transition duration-300">Home</a>
            <span>|</span>
            <a href="/buying" class="hover:text-white transition duration-300">Buying</a>
            <span>|</span>
            <a href="/selling" class="hover:text-white transition duration-300">Selling</a>
            <span>|</span>
            <a href="/contact" class="hover:text-white transition duration-300">Contact</a>
        </div>
        <p class="text-gray-500">&copy; 2024 Rental System. All rights reserved.</p>
    </div>
</footer>

<script>
    let lastScrollY = window.scrollY;
    const navbar = document.getElementById("navbar");
    const footer = document.getElementById("footer");

    window.addEventListener("scroll", () => {
        if (window.scrollY > lastScrollY) {
            // Scroll down
            navbar.classList.add("hide");
            footer.classList.add("hide");
        } else {
            // Scroll up
            navbar.classList.remove("hide");
            footer.classList.remove("hide");
        }
        lastScrollY = window.scrollY;
    });
</script>

</body>
</html>
