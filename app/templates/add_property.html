<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Main Container -->
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
        
        <!-- Page Title -->
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Add New Property</h2>
        
        <!-- Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- Django Form Fields -->
            <div class="space-y-2">
                {{ form.as_p }}
            </div>
            
            <!-- Error Display -->
            {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4">
                {{ form.errors }}
            </div>
            {% endif %}
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Add Property
            </button>
        </form>
        
        <!-- Back to Dashboard Link -->
        <div class="mt-6 text-center">
            <a href="/seller_dashboard" class="text-blue-500 hover:underline">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
